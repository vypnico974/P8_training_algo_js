<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <!--écran-->
    <meta name="viewport" content="width=device-width, initial-scale=1,
     shrink-to-fit=no">
    <title>Page avec Accessibilité</title>
</head>
<body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>
   
    <!-- Formulaire avec étiquettes pour les champs -->
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez votre nom" aria-label="Nom">
        <br>
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse e-mail">
        <br>
        <button type="submit">Envoyer</button>
    </form>
   
    <!-- Image avec attribut alt -->
    <img src="assets/image.png" alt="Image descriptive" height="250">
  
    <!-- Lien avec texte descriptif -->
    <a href="#">En savoir plus sur...</a>
</body>
</html>
